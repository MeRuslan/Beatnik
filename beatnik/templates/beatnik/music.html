<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Beatnik - Music</title>
    </head>

    <body>
        <h1>Beatnik</h1>
        {% if info %}
        <div>
            <img src="{{ info.art }}" height=240px width=240px />
            <h2>{{ info.title }}</h2>
            <h3>{{ info.artist }}</h2>
        </div>
        <ul>
            {% for key, val in info.links.items %}
                {% if val is not None %}
                    <li><a target="_blank" href="{{ val }}">{{ key }}</a></li>
                {% endif %}
            {% endfor %}
        </ul>
        {% endif %}
    </body>
</html>
